<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Auth</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="medical-cross">⚕️</div>
    <div class="medical-cross">🏥</div>
    <div class="medical-cross">💊</div>
    <div class="medical-cross">🔬</div>
    <div class="medical-cross">⚕️</div>
    <div class="medical-cross">🏥</div>
  </div>

  <div class="container">
    <div class="auth-wrapper">

      <!-- Flash Messages from Flask -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flashes">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Form Header -->
      <div class="header">
        <div class="logo"></div>
        <h2 class="form-title" id="form-title">Login</h2>
        <p class="form-subtitle" id="form-subtitle">Access your medical dashboard</p>
      </div>

      <!-- Auth Form -->
      <form id="auth-form" method="POST">
        <input type="hidden" name="action" value="login" id="form-action">

        <div class="form-group">
          <input type="text" name="username" placeholder=" " required>
          <label>Username</label>
        </div>

        <div class="form-group">
          <input type="password" name="password" placeholder=" " required>
          <label>Password</label>
        </div>

        <div class="extra-fields" id="extra-fields">
          <!-- These fields show up only during registration -->
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Sign In</span>
          <div class="loading"></div>
        </button>

        <div class="toggle-section">
          <span class="toggle-text" id="toggle-text">Don't have an account?</span>
          <a href="#" class="toggle-link" id="toggle-link">Register</a>
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
